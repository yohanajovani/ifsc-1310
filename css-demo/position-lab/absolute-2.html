<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positioning Lab</title>
  <style type="text/css">
    /* ---------------Box Sizing----------------- */
    html {
      box-sizing: border-box;
    }
    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #ECECEC;
      font-weight: bold;
      font-family: Tahoma, Geneva, sans-serif;
      color: #FFF;
      text-align: center;
      line-height: 24px;
    }
    #wrapper {
      position:relative;
      background-color: #FFF;
      border: 1px solid #c0c0c0;
      width: 80vw;
      height: 80vh;
      margin-right: auto;
      margin-left: auto;
      text-shadow: 2px 2px #000;

      
    }
    #wrapper > div{
  width:15vw;
  height:15vh;
   }
    #navy {
      background-color: #001f3f;
      position: absolute;
      top: 0px;
      left: 0px;
    }
    #teal {
      background-color: #39CCCC;
      position: absolute;
      top:0px;
      right: 0px;
    }
    #blue {
      background-color: #0074D9;
      position: absolute;
      bottom: 0px;
      left: 0px;
    }
    #aqua {
      background-color: #7FDBFF;
      position: absolute;
      right: 0px;
      bottom: 0px;
    }
    #footer {
      background-color: #666;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    

    h1 {
      color: #000;
      font-weight: normal;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Absolute 2 </h1>
  <section id="wrapper">
    <div id="navy">Navy</div>
    <div id="teal">Teal</div>
    <div id="blue">Blue</div>
    <div id="aqua">Aqua</div>
    <div id="footer">Footer</div>
  </section>
</body>

</html>
